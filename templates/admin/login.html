<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Betting MVP</title>
    
    <!-- Tailwind CSS for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom admin styles -->
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">ðŸŽ² Admin Panel</h1>
                <p class="text-gray-600 mt-2">Betting MVP Administration</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/admin/login">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Admin Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter admin password"
                        autofocus
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-2 px-4 text-center"
                >
                    ðŸ”“ Login to Admin Panel
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Access restricted to authorized administrators only
                </p>
            </div>
        </div>
    </div>

    <!-- Simple fade-in animation -->
    <style>
        .max-w-md {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
